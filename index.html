<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Listado de Técnicos y Puntuaciones</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; max-width: 600px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    caption { font-size: 1.5em; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Listado de Técnicos y Puntuaciones</h1>
  <table id="tablaTecnicos">
    <caption>Técnicos con promedio de servicio y cliente</caption>
    <thead>
      <tr>
        <th>ID Técnico</th>
        <th>Promedio Servicio</th>
        <th>Promedio Cliente</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Cargando datos...</td></tr>
    </tbody>
  </table>

  <script>
    const urlLogicApp = 'https://prod-146.westeurope.logic.azure.com:443/workflows/9bd25d3532a84155b7433026f082943c/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=92iipqcnXU-IQzOJZ0d22tZql0VHJDg0BxxTfOXHpI8';

    async function cargarDatos() {
      const tbody = document.querySelector('#tablaTecnicos tbody');
      tbody.innerHTML = '<tr><td colspan="3">Cargando datos...</td></tr>';

      try {
        const response = await fetch(urlLogicApp);
        if (!response.ok) throw new Error('Error en la petición: ' + response.status);

        const data = await response.json();

        // Extraer el arreglo que contiene los técnicos
        const tecnicos = data.ResultSets?.Table1 || [];

        if (tecnicos.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3">No hay datos para mostrar.</td></tr>';
          return;
        }

        // Construir filas de la tabla
        const filas = tecnicos.map(t => `
          <tr>
            <td>${t.id_tecnico}</td>
            <td>${Number(t.promedio_servicio).toFixed(2)}</td>
            <td>${Number(t.promedio_cliente).toFixed(2)}</td>
          </tr>
        `).join('');

        tbody.innerHTML = filas;
      } catch (error) {
        tbody.innerHTML = `<tr><td colspan="3">Error al cargar los datos: ${error.message}</td></tr>`;
      }
    }

    // Cargar datos al iniciar la página
    cargarDatos();
  </script>
</body>
</html>
